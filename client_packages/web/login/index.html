<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="registr-window">
        <div class="container">
            <div class="registr-window__block">
                <div class="registr-window__image">
                    <img src="/img/airplane.png" alt="airplane photo">
                </div>

                <div class="registr-window__data-block">
                    <div class="registr-window__title">
                        <h1 class="registr-window__title-name">Регистрация аккаунта</h1>
                        <div class="registr-window__title-hr"></div>
                    </div>

                    <div class="registr-window__user-info">
                        <div class="registr-window__forms">
                            <div class="registr-window__form">
                                <div class="registr-window__form-title">Игровой ник</div>
                                <img src="/icons/user.svg" alt="" class="registr-window__form-img"">
                            <input type="text" name="nickname" required placeholder="Nick_Name" class="registr-window__form-input">
                            <hr class="registr-window__form-hr">
                            

                            <div class="registr-window__form">
                                <div class="registr-window__form-title">Адрес эл. почты</div>
                                <img src="/icons/email.svg" alt="" class="registr-window__form-img">
                            <input type="email" name="mail" required placeholder="example@gmail.com" class="registr-window__form-input">
                            <hr class="registr-window__form-hr">

                            <div class="registr-window__form">
                                <div class="registr-window__form-title">Пароль</div>
                                <img src="/icons/key.svg" alt="" class="registr-window__form-img">
                            <input type="password" name="password" required placeholder="••••••••••••••••" class="registr-window__form-input">
                            <hr class="registr-window__form-hr">

                            <div class="registr-window__form">
                                <div class="registr-window__form-title">Повторите пароль</div>
                                <img src="/icons/key.svg" alt="" class="registr-window__form-img">
                            <input type="password" name="password_second" required placeholder="••••••••••••••••" class="registr-window__form-input">
                            <hr class="registr-window__form-hr">
                        </div>


                        <div class="registr-window__agreement">
                            <div class="registr-window__agreement-user">
                                <label><input type="checkbox" name="checkbox" class="real-checkbox" id="agreement">
                                <span class="custom-checkbox"></span></label>
                                Я ознакомлен с <a href="#" class="registr-window__agreement-rules-link"><span class="registr-window__agreement-user-link">соглашением</span></a>
                            </div>
                            <div class="registr-window__agreement-rules">
                                <label><input type="checkbox" name="checkbox" class="real-checkbox" id="agreement">
                                <span class="custom-checkbox"></span></label>
                                Я ознакомлен с <a href="#" class="registr-window__agreement-rules-link"><span class="registr-window__agreement-rules-link">правилами проекта</span></a>
                            </div>
                            </div>

                                <div class="registr-window__buttons-container">
                                    <div class="registr-window__buttons">
                            <button class="button registr-window__left-button"><img src="/icons/back.svg" alt="" class="icon-back"> Назад</button>
                            <button class="button registr-window__right-button">Подтвердить</button>
                        </div></div></div>


                    </div>
                </div>
            </div>
        </div>

    </div></div></div></div>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/"></script>
    <script src="js/script.js"></script>
</body>
</html>
